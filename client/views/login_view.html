<div ng-controller="EmployeesLoginController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">

            </div>
            <div class="col-lg-6">
                <div class="login-style" ng-hide="isLoggedIn">
                    <h2>Login</h2>
                    <form name="loginform" ng-submit="login()" role="form">
                        <div class="form-group" ng-class="{ 'has-error': loginform.username.$dirty && loginform.username.$error.required }">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" ng-model="logInData.username"
                                required />
                            <span ng-show="loginform.username.$dirty && loginform.username.$error.required" class="help-block">Username
                                is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': loginform.password.$dirty && loginform.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="logInData.password"
                                required />
                            <span ng-show="loginform.password.$dirty && loginform.password.$error.required" class="help-block">Password
                                is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="loginform.$invalid || logInData.dataLoading" class="btn btn-primary">Login</button>
                            <i class="fa fa-spinner fa-pulse fa-3x fa-fw" ng-if="logInData.dataLoading"></i>
                            <span class="sr-only">Loading...</span>

                        </div>
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
