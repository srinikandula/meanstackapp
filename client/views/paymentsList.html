<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div ng-controller="paymentListController">
        <meta charset="UTF-8">
        <div class="col-lg-12">
            <table class="table table-hover  table-responsive">
                <thead class="thead-inverse">
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Discription</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="payment in payments">
                    <td scope="row">{{$index + 1}}</td>
                    <td>{{payment.date |date :  "dd.MM.y" }}</td>
                    <td>{{payment.amount}}</td>
                    <td>{{payment.discription}}</td>
                    <td><button type="button" class="btn btn-info" ui-sref="paymentEdit({id:payment._id})">Edit</button></td>
                    <td><button class="btn btn-danger" type="button" ng-click="paymentRemove(payment._id)">Delete</button></td>
                </tr>
                </tbody>
            </table>

        </div>
        </head>
<body>
</div>
</head>
<body>

</body>
</html>
