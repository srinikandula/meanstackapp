<div ng-controller="TripesListController" ng-init="tripEdit();">
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-12 col-sm-6">
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <label class="focus-effect-for-input" aria-hidden="true">VehicleNumber*</label>
                        <input ng-model="tripData.vehicleNumber" type="text" class="form-control custom-form-control">

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <label class="focus-effect-for-input" aria-hidden="true">DriverName*</label>
                        <input ng-model="tripData.driverName" type="text" class="form-control custom-form-control" id="contactPhone">


                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <label class="focus-effect-for-input" aria-hidden="true">Driver Number</label>
                        <input ng-model="tripData.driverNumber" type="number" class="form-control custom-form-control">


                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <label class="focus-effect-for-input" aria-hidden="true">From</label>
                        <input ng-model="tripData.from" type="text" class="form-control custom-form-control">

                    </div>
                </div>
                <!--<div class="form-group col-xs-12 col-sm-12">-->
                <!--<label class="focus-effect-for-input" aria-hidden="true">To</label>-->
                <!--<div class="styling-input-list" col-sm-10  ng-repeat="city in tripData.toCitys track by $index">-->
                <!--<input ng-model="" type="text" class="form-control custom-form-control>-->
                <!--</div>-->
                <!--<div class="col-sm-1">-->
                <!--<button class="btn btn-danger btn-sm" ng-click="deleteToCitys($index)">-->
                <!--<i class="fa fa-times" aria-hidden="true"></i>-->
                <!--</button>-->
                <!--</div>-->

                <!--<div class="col-sm-1">-->
                <!--<button type="button" class="btn btn-info btn-sm" ng-click="addNewChoice()">-->
                <!--<i class="fa fa-plus" aria-hidden="true"></i>-->
                <!--</button>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->

                <div class="col-xs-12">
                    <div class="mb-0 ">
                        <label class="focus-effect-for-input" aria-hidden="true">To</label>

                        <div ng-repeat="trip in tripData.toCitys track by $index" class="col-xs-12 col-sm-12 form-group pl4-pr0 styling-input-list position-relative p-0">
                            <div class="col-md-10 p-0">
                                <input ng-model="trip.name" type="text" class="form-control custom-form-control" id="name">
                            </div>
                            <div class="plus">
                                <button type="button" class="btn btn-info btn-sm" ng-click="addNewChoice()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="minus">
                                <button class="btn btn-danger btn-sm" ng-show="$index>=1" ng-click="deleteToCitys($index)">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </div>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>


                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <label class="focus-effect-for-input" aria-hidden="true">FreightAmount</label>
                        <input ng-model="tripData.freightAmount" type="number" class="form-control custom-form-control">

                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="styling-input-list">
                        <label class="focus-effect-for-input" aria-hidden="true">PaidAmount</label>
                        <input ng-model="tripData.paidAmount" type="number" class="form-control custom-form-control">

                    </div>
                </div>
                <div class="btn-group btn-group-lg" style="width: 100%;">
                    <button style="text-align: center;" class="btn btn-outline-success btn-style" type="submit" id="submit"
                        value="addTrip" ng-click="TripFormSubmit()">Add Trip
                    </button>
                    <button style="text-align: center;" class="btn btn-outline-danger btn-style" type="reset" ng-click="resetForm()"
                        value="Reset">Reset
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
