<style>
        h1{
            text-align: center;
            color:white;
            font-size: 30px;
            margin-top: 60px;
            font-family: 'Anton', sans-serif;
        }
        form{
            width:300px;
            margin:auto;
        }
        img{
            margin-left: 80px;
        }
        .well{
            background-color:whitesmoke;
            margin:auto;
            width:393px;
            height:470px;
            margin-top:15px;
        }
        .body{
            background-color:#18121E;height:650px;margin-top:-4px;
        }
    </style>
    
<div  ng-controller="myCtrl" class="body"> 
        <div>
            <div>
                <div>
                    <h1>LogIn Form</h1>
                    <div class="well">
                        <form ng-submit="logIn()">
                            <img class="img-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrCTuM45LpaWP84oJiNXXu20WVgg5wmyDKbNN3cEOdbpUVySCt0g" class="img-circle" alt="user" width="150" height="150">
                            <div class="form-group">
                                <label for="userName">UserName:</label>
                                <input type="text" class="form-control" ng-model="loginParams.userName">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" ng-model="loginParams.password">
                            </div>
                            <div class="form-group">
                                <label for="contactPhone">Mobile</label>
                                <input type="text" class="form-control" ng-model="loginParams.contactPhone">
                            </div>
                           
                            <button type="submit" class="sign-in-btn btn-primary btn" ng-click="login()">Login</button>
                            <button type="submit" class="sign-up-btn btn-danger btn" ng-click="signup()">Sigup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
 </div>
