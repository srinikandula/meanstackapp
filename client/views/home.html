<div ng-controller="EmployeesListController">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-card block form-card-hiden" style="width: 35rem;margin: 10px 20px 20px 0px;padding: 15px;">
                    <h3 style="text-align: center; color: blue;">
                        <u>Employees Form</u>
                    </h3>
                    <form class="needs-validation" name="empData" id="employeeData" ng-submit="EmpFormSubmit()">
                        <!-- <div class="avatar-upload">
                            <div class="avatar-edit">
                                <input class="pro-style" name="EmpImg" type='file' id="imageUpload" ng-model="employeeData.image"
                                    accept=".png, .jpg, .jpeg" />
                                <label for="imageUpload"></label>
                            </div>
                            <div class="avatar-preview">
                                <div id="imagePreview" style="background-image: url('../img/img_avatar1.png');"></div>
                            </div>
                        </div> -->
                        <!-- <hr> -->
                        <div class="form-row form-box-style">
                            <label for="inputUserName" class="col-sm-2 col-form-label">
                                UserName:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm in-style" id="inputUserName" type="text"
                                    ng-model="employeeData.username" ng-keyup='checkName(employeeData.username)'
                                    placeholder="Enter User Name..." required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <small ng-bind="Message" ng-style="{color:Color}"></small>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputPassword" class="col-sm-2 col-form-label">
                                Password:
                            </label>
                            <div class="col-sm-10" ng-class="{'has-error':empData.password.$invalid && !empData.password.$pristine}">
                                <input class="form-control form-control-sm in-style" id="inputPassword" type="password"
                                    name="password" ng-model="employeeData.password" ng-minlength="6" ng-maxlength="12"
                                    ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" placeholder="Enter Password..."
                                    required>
                                <p><small ng-show="empData.password.$error.required" style="color:red;" class="error"></small></p>
                                <p><small ng-show="empData.password.$error.minlength" style="color: red;" class="error">
                                        Passwords must be between 8 and 20 characters.</small></p>
                                <p><small ng-show="empData.password.$error.pattern" style="color: red;" class="error">
                                        Must contain one lower &amp; uppercase letter, and one non-alpha character (a
                                        number or a symbol.)</small></p>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputCo-Password" class="col-sm-2 col-form-label">
                                Co-Password:
                            </label>
                            <div class="col-sm-10" ng-class="{'has-error':empData.co_password.$invalid && !empData.co_password.$pristine}">
                                <input class="form-control form-control-sm in-style" id="inputCo-Password" type="password"
                                    name="co_password" ng-model="employeeData.co_password" valid-password-c="employeeData.password"
                                    placeholder="Enter Co-Password..." required>
                                <p><small ng-show="empData.co_password.$error.noMatch" style="color:red" class="error">Passwords
                                        do not match.</small></p>
                                <p><small ng-show="empData.co_password.$error.required" class="error"></small></p>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputDep" class="col-sm-2 col-form-label">DEP:</label>
                            <div class="col-sm-10">
                                <select id="inputDep" ng-model="employeeData.dep" class="form-control in-style form-control-sm"
                                    placeholder="Choose Dep ...">
                                    <option ng-repeat="department in departments" value="{{department._id}}">{{department.dep}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputId" class="col-sm-2 col-form-label">
                                Id:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm in-style" id="inputId" type="text" ng-model="employeeData.id"
                                    ng-keyup='checkName(employeeData.id)' placeholder="Enter ID..." required>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputDob" class="col-sm-2 col-form-label">
                                Date.O.B:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm in-style" id="inputDob" type="date" ng-model="employeeData.dob"
                                    ng-change="calculateAge(employeeData.dob)" placeholder="Enter Date of B..."
                                    required>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputDoj" class="col-sm-2 col-form-label">
                                Date.O.J:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm in-style" id="inputDoj" type="date" ng-model="employeeData.doj"
                                    ng-change="employeeData.doj" placeholder="Enter Date of J..." required>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputGender" class="col-sm-2 col-form-label">
                                Gender:
                            </label>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" ng-model="employeeData.gender" name="gridRadios"
                                        value="male" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" ng-model="employeeData.gender" type="radio" name="gridRadios"
                                        value="female">
                                    <label class="form-check-label" for="gridRadios2">
                                        FeMale
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputMobileNo" class="col-sm-2 col-form-label">
                                Mobile No:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm in-style" id="inputMobileNo" type="number"
                                    ng-model="employeeData.mobileno" placeholder="Enter MobileNo" required>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputAge" class="col-sm-2 col-form-label">Age: </label>
                            <div class="col-sm-10">
                                <input class="form-control form-control-sm in-style" id="inputAge" type="number"
                                    ng-model="employeeData.age" placeholder="Enter Age" required>
                            </div>
                        </div>
                        <div class="form-row form-box-style">
                            <label for="inputSalary" class="col-sm-2 col-form-label">
                                Salary:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control  form-control-sm in-style" id="inputSalary" type="text"
                                    ng-model="employeeData.salary" placeholder="Enter salary" required>
                            </div>
                        </div>
                        <hr style="margin-bottom: 0rem;">
                        <div class="btn-group btn-group-lg" style="width: 100%;">
                            <button style="text-align: center;" class="btn btn-outline-success btn-style" type="submit"
                                id="submit" ng-disabled="!employeeData.$valid" value="Add">Add</button>
                            <button style="text-align: center;" class="btn btn-outline-danger btn-style" type="reset"
                                ng-click="resetForm()" value="Reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
